mariage.id: mariage
mariage.title: 'La vidéo de mariage'
mariage.description: 'Voilà une option que bien des fiancés choisissent pour "le plus beau jour de leur vie", en complément avec l''incontournable album de photo. Il suffit de découvrir un de ces films - voir notre galerie vidéo - pour se convaincre combien l''image traduit merveilleusement l''atmosphère et les émotions d''une telle journée...'
mariage.image: img/items/bob.jpg
evenement.id: evenement
evenement.title: 'La vidéo événementielle'
evenement.description: 'Dans le même style que le film d''un mariage, la vidéo d''un grand événement apporte son lot d''émotions qui seront gravées à jamais dans les mémoires. Anniversaire d''une société, réception d''une personnnalité à l''occasion d''une promotion politique ou économique, souper d''entreprise, etc : les sujets sont légion où la réalisation d''un film souvenir garantit la richesse émotionnelle d''une telle journée !'
evenement.image: img/items/bob.jpg
entreprise.id: entreprise
entreprise.title: 'La vidéo d''entreprise'
entreprise.description: 'Répond à un nouveau besoin de communication, principalement grâce au développement d''Internet. Il est en effet aisé aujourd''hui d''améliorer la visibilité d''un site d''entreprise par l''ajout d''une vidéo visible sous forme de clip Haute Définition. C''est l''occasion de présenter par l''image les caractériques principales de votre société. Ou alors développer un aspect particulier sous l''angle promotionnel, tel un spot TV. Notons également que ces images peuvent faire l''objet d''un film visible sur grand écran Haute Définition après gravure sur un disque Blu-Ray.'
entreprise.image: img/items/bob.jpg
spectacle.id: spectacle
spectacle.title: 'La vidéo de spectacle'
spectacle.description: 'Donne l''occasion aux sociétés culturelles et sportives de garder le meilleur des souvenirs de leurs prestations, principalement le spectacle annuel. Ecoles de danse, troupe de théâtre, spectacle de fin d''année scolaire, défilé de mode, élection de miss: les occasions sont légion d''immortaliser ces événements touchant de près aussi bien le monde des enfants que celui des adultes. Ce genre de tournage se fait généralement avec plusieurs caméras, de quoi assurer la qualité d''un film que les membres d''une société pourront apprécier sur un support DVD ou Blu-Ray.'
spectacle.image: img/items/bob.jpg
