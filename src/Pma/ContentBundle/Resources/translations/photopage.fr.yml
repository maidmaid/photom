service1.id: mariage
service1.title: 'La photo de mariage'
service1.description: "<p>Cette journée pas comme les autres qui exige du photographe une disponibilité et une sensibilité à la hauteur de cet événement unique...</p> <p>Préparatifs du mariage, accueil des invités, cérémonie religieuse, photos de famille, apéro et soirée à la fois officielle et récréative: tout sera immortalisé dans les règles de l''art...</p>"
service1.image: 'data:image/svg+xml;base64,'
service2.title: 'Le photo-reportage'
service2.description: '<p>mettant en valeur les scènes de la vie de tous les jours, scènes de rues, manifestations de société. Festival de musique, réception officielle, anniversaire de société, réception d''une personnalité, fête populaire : la convivialité du moment, la richesse de la rencontre, l''importance du souvenir sont d''autant d''atouts pour faire appel à un photographe professionnel soucieux d''une qualité d''image parfaitement mixée avec l''émotion du moment...</p>'
