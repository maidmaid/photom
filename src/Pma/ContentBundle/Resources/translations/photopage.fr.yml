service.mariage.id: mariage
service.mariage.title: 'La photo de mariage'
service.mariage.description: '<p>Cette journée pas comme les autres qui exige du photographe une disponibilité et une sensibilité à la hauteur de cet événement unique...</p> <p>Préparatifs du mariage, accueil des invités, cérémonie religieuse, photos de famille, apéro et soirée à la fois officielle et récréative: tout sera immortalisé dans les règles de l''art...</p>'
service.mariage.image: 'data:image/svg+xml;base64,'
service.reportage.id: reportage
service.reportage.title: 'Le photo-reportage'
service.reportage.description: '<p>Mettant en valeur les scènes de la vie de tous les jours, scènes de rues, manifestations de société. Festival de musique, réception officielle, anniversaire de société, réception d''une personnalité, fête populaire : la convivialité du moment, la richesse de la rencontre, l''importance du souvenir sont d''autant d''atouts pour faire appel à un photographe professionnel soucieux d''une qualité d''image parfaitement mixée avec l''émotion du moment...</p>'
service.reportage.image: 'data:image/svg+xml;base64,'
service.portrait.id: portrait
service.portrait.title: 'Le photo-portrait'
service.portrait.description: 'Décliné avant tout dans un décor naturel, "en situation"... Les reportages donnent à chaque instant l''occasion de "croquer" un visage dans ce qu''il y a de plus expressif, de plus original. Dans une relation de complicité, le photographe et son modèle tisse une toile où il est permis de mettre en valeur le meilleur de chacun à travers des regards, des sourires, de la tendresse, de la spontanéité à l''état pur... oui, on réussit toujours à trouver ces instants qui donnent à la photographie ses lettres de noblesse et de magie...'
service.portrait.image: 'data:image/svg+xml;base64,'
